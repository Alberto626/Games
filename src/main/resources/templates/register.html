<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div>Sign Up</div>
 <form th:action="@{/register}" method = "post" th:object = "${user}">
     <div>
         <label>UserName</label>
         <input type = "text" name ="username" th:value = "*{username}" th:errorclass = "is-invalid">
         <div th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}"></div>
     </div>
     <div>
         <label>Password</label>
         <input type = "text" name = "password" th:value = "*{password}" th:errorclass = "is-invalid">
         <div th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}"></div>
     </div>
     <div>
         <button type = "submit">
             Create Account
         </button>
     </div>
     <div>
         <a href = "/login">Login</a>
     </div>
 </form>
</body>
</html>
